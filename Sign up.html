<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="signupstyle.css">
</head>

<body> 

  <h1> SIGN UP</h1>
  <form action="" align="center">
    <div class="imgcontainer">
      <img src="InkLogo.png" alt="Avatar">
    </div>

  <div class="container1">
    <label for="uname"></label>
    <input class="id" type="text" placeholder="Username" name="uname" required>

    <label for="email"></label>
    <input  class="id" type="text" placeholder="Email" name="email" required>


    <label for="psw"></label>
    <input  class="id" type="password" placeholder="Password" name="psw" required>

    <label for="psw1"></label>
    <input  class="id" type="password" placeholder="Confirm your password" name="psw1" required>
    <div class="wrapper">
      <button class="button" type="submit">Sign up</button>
    </div>
    <label>
      <input type="checkbox" checked="checked" name="remember" class="check"> Remember me
    </label>
  </div>

  <div class="container">
    <p style="color: #8E8D8A;"> Already have an account? </p>
    <p><a href="#" style="color:#E98074;"> SIGN IN </a> </p> 
  </div>
  </form>

</html>
