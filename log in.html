<!DOCTYPE html>
<html>
<head>
  
  <title>Log In to INK</title>
  <link rel="stylesheet" type="text/css" href="log instyle.css">
</head>

<body> 
  <h1> Log in to INK!</h1>
  <form action="" align="center">
    <div class="imgcontainer">
      <img src="InkLogo.png" alt="Avatar">
    </div>

  <div class="container1">
    <label for="uname/email"></label>
    <input class="id" type="text" placeholder="Username or Email Address" name="uname" required>


    <label for="psw"></label>
    <input  class="id" type="password" placeholder="Password" name="psw" required>
    <div class="wrapper">
      <button value="1" id="loginbutton" name="login" class="button" type="submit">Log in</button>
    </div>
    <label>
      <input type="checkbox" checked="checked" name="remember" class="check"> Remember me
    </label>
  </div>

  <div class="container">
    <a href="#" style="color: #8E8D8A;"> Forgotten Password? </a>

    <p></p> 
  </div>
  <div class="wrapper2">
<a role="button" class="signup" href="#" style="font-size: 14px">Create New Account</a>
  </div>
</form>
</body>
</html>
